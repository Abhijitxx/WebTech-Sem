<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <style>
        .calculator {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 20px;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .operator {
            background-color: #f0f0f0;
        }
        .equals {
            background-color: #4CAF50;
            color: white;
        }
        .clear {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="addToDisplay('sin(')" class="operator">sin</button>
            <button onclick="addToDisplay('cos(')" class="operator">cos</button>
            <button onclick="addToDisplay('tan(')" class="operator">tan</button>
            <button onclick="clearDisplay()" class="clear">C</button>
            
            <button onclick="addToDisplay('log(')" class="operator">log</button>
            <button onclick="addToDisplay('ln(')" class="operator">ln</button>
            <button onclick="addToDisplay('^')" class="operator">^</button>
            <button onclick="addToDisplay('√(')" class="operator">√</button>
            
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('/')" class="operator">/</button>
            
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('*')" class="operator">×</button>
            
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('-')" class="operator">-</button>
            
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="calculate()" class="equals">=</button>
            <button onclick="addToDisplay('+')" class="operator">+</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
