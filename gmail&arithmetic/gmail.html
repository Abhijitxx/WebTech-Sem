<!DOCTYPE html>
<html>
<head>
    <title>Gmail - Sign In</title>
    <style>
        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .container {
            width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
        }

        .google-logo {
            text-align: center;
            margin-bottom: 24px;
        }

        h2 {
            color: #202124;
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            margin: 0 0 12px;
        }

        .subtitle {
            text-align: center;
            font-size: 16px;
            color: #202124;
            margin-bottom: 32px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            margin: 8px 0 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #1a73e8;
            outline: none;
        }

        .forgot-email {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
        }

        .guest-mode {
            margin: 32px 0;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .create-account {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
        }

        .next-button {
            background: #1a73e8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .next-button:hover {
            background: #1557b0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            padding: 0 8px;
            font-size: 12px;
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" width="75">
        </div>
        <h2>Sign in</h2>
        <p class="subtitle">Use your Google Account</p>
        
        <form action="#" method="post">
            <input type="email" placeholder="Email or phone" required>
            <a href="#" class="forgot-email">Forgot email?</a>
            
            <input type="password" placeholder="Enter your password" required>
            <div style="text-align: left; margin-bottom: 20px;">
                <a href="#" class="forgot-email">Forgot password?</a>
            </div>
            
            <div class="guest-mode">
                <p>Not your computer? Use Guest mode to sign in privately.</p>
                <a href="#" style="color: #1a73e8; text-decoration: none;">Learn more</a>
            </div>

            <div class="button-container">
                <a href="#" class="create-account">Create account</a>
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>

        <div class="footer">
            <select style="border: none; color: #757575; background: none;">
                <option>English (United States)</option>
            </select>
            <div>
                <a href="#" style="color: #757575; margin-right: 24px;">Help</a>
                <a href="#" style="color: #757575; margin-right: 24px;">Privacy</a>
                <a href="#" style="color: #757575;">Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
