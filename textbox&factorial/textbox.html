<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin: 10px 0;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Addition Calculator</h2>
    
    <div class="input-group">
        <label>First Number:</label>
        <input type="number" id="textbox1"><br>
    </div>
    
    <div class="input-group">
        <label>Second Number:</label>
        <input type="number" id="textbox2"><br>
    </div>
    
    <div class="input-group">
        <label>Result:</label>
        <input type="number" id="textbox3" readonly><br>
    </div>
    
    <button onclick="calculate()">Calculate</button>

    <script>
        function calculate() {
            // Get values from textboxes
            var num1 = parseFloat(document.getElementById("textbox1").value);
            var num2 = parseFloat(document.getElementById("textbox2").value);
            
            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers");
                return;
            }
            
            // Perform addition
            var result = num1 + num2;
            
            // Display result in textbox3
            document.getElementById("textbox3").value = result;
        }
    </script>
</body>
</html>
