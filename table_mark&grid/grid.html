<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Grid Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bootstrap Grid Demo</h1>

        <!-- First Row -->
        <div class="row mb-4">
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Column 1</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Column 2</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Column 3</div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="p-3 border bg-light">Half Width</div>
            </div>
            <div class="col-md-6">
                <div class="p-3 border bg-light">Half Width</div>
            </div>
        </div>

        <!-- Third Row -->
        <div class="row mb-4">
            <div class="col-lg-8">
                <div class="p-3 border bg-light">Wide Column</div>
            </div>
            <div class="col-lg-4">
                <div class="p-3 border bg-light">Narrow Column</div>
            </div>
        </div>

        <!-- Fourth Row -->
        <div class="row">
            <div class="col-xl-3">
                <div class="p-3 border bg-light">Quarter</div>
            </div>
            <div class="col-xl-3">
                <div class="p-3 border bg-light">Quarter</div>
            </div>
            <div class="col-xl-3">
                <div class="p-3 border bg-light">Quarter</div>
            </div>
            <div class="col-xl-3">
                <div class="p-3 border bg-light">Quarter</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
