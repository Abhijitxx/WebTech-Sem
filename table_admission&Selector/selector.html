<!DOCTYPE html>
<html>
<head>
    <title>Student Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Roll No.</th>
            <th>Student Name</th>
            <th>Subject Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ram</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shyam</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Murli</td>
            <td>Chemistry</td>
        </tr>
    </table>
</body>
</html>
